<app-page-header icon="supervised_user_circle">
  <h2>Add Job Offer</h2>
  <button routerLink="/dashboard" mat-flat-button color="primary" class="action">
    <mat-icon class="mr-2">dashboard</mat-icon>
    <span>Go Back</span>
  </button>
</app-page-header>

<div style="padding: 0 20px">
  <div class="row">
    <div class="col-6">
      <form [formGroup]="addJobFormGroup" (ngSubmit)="onSubmit()" class="example-form">
        <!-- <p>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Employee Register Number</mat-label>
            <input matInput formControlName="ern">
            <mat-error *ngIf="checkError('ern', 'required')"> Employee Register Number is required</mat-error>
          </mat-form-field>
        </p> -->

        <p>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput formControlName="employerOrgName">
            <mat-error *ngIf="checkError('employerOrgName', 'required')"> Company is required</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="employerEmail">
            <mat-error *ngIf="checkError('employerEmail', 'required')"> Email is required</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Joining Date</mat-label>
            <input matInput formControlName="joiningDate" [matDatepicker]="dp3" (click)="dp3.open()">
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            <mat-error *ngIf="checkError('joiningDate', 'required')"> Joining Date is required</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Employment Type</mat-label>
            <mat-select formControlName="employmentType">
              <mat-option *ngFor="let type of employmentTypes" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="checkError('employmentType', 'required')"> Employment Type is required</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>PAN Number</mat-label>
            <input matInput formControlName="tin" oninput="this.value = this.value.toUpperCase()">
            <mat-error *ngIf="checkError('tin', 'required')"> PAN is required</mat-error>
            <mat-error *ngIf="checkError('tin', 'pattern')"> Enter Valid PAN Number</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Employee Country</mat-label>
            <input matInput formControlName="employeeCountry">
          </mat-form-field>
        </p>

        <p>
          <mat-slide-toggle formControlName="enableEmploymentOfferMonitoring"> Offer Status Monitoring </mat-slide-toggle>
        </p>

        <button type="submit" mat-raised-button color="primary" [disabled]="!addJobFormGroup.valid">Submit</button>
      </form>
    </div>

  </div>


</div>
