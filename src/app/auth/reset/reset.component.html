<div class="formConatiner">
    <form autoComplete="off" [formGroup]="resetForm">
      <div class="brand">
        <img src="/assets/logo.svg" alt="" srcSet="" />
        <h1>EMS</h1>
      </div>
      <div class="conatiner">
        <div class="col-md-6">
          <input formControlName="newPassword" type="password" name="password" id="" placeholder="New Password" />
          <input formControlName="confirmpassword" type="password" name="confirmpassword" id="" placeholder="Confirm Password" />
        </div>
      </div>
      <button (click)="submit()" type="submit" name="" id="">Reset</button>
    </form>
  </div>
